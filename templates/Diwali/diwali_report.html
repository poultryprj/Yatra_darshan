<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Registration Report</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fff6e6, #ffe1b3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
        }
        .report-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            width: 360px;
            text-align: center;
        }
        .btn-download {
            font-size: 1rem;
            padding: 10px;
            border-radius: 8px;
        }
        .spinner-border {
            display: none;
        }
    </style>
</head>
<body>

    <div class="report-card">
        <h4 class="text-primary mb-3">ðŸŽ‰ Diwali Registration Report</h4>
        <p class="text-muted mb-4">Click below to download all registrations in Excel format.</p>

        <button id="downloadBtn" class="btn btn-success w-100 btn-download">
            <i class="bi bi-download"></i> Download Excel Report
        </button>

        <div class="mt-3 text-center">
            <div class="spinner-border text-success" id="loadingSpinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'inline-block'; // show spinner

            // Trigger download
            window.location.href = "{% url 'diwali_report_page' %}";

            // Hide spinner after 3 seconds (approximate download trigger)
            setTimeout(() => spinner.style.display = 'none', 3000);
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
