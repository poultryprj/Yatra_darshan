{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Registration</title>
    <!-- Paste the exact same CSS from the previous response here -->
</head>
<body>

    <header class="header">
         <span class="back-arrow" onclick="history.back()">&#x2190;</span>
        Lakshay Navaratri Tours
    </header>

    <div class="form-container">
        <form id="updatePilgrimForm">
            <!-- Hidden field for the ID -->
            <input type="hidden" id="registration_id" value="{{ pilgrim.registrationId }}">
            <!-- Hidden fields for existing file paths -->
            <input type="hidden" id="existingPhoto" value="{{ pilgrim.photoFileName|default:'' }}">
            <input type="hidden" id="existingIdProof" value="{{ pilgrim.idProofFileName|default:'' }}">

            <!-- All form fields pre-filled with pilgrim data -->
            <!-- Example: -->
            <div class="input-group">
                <input type="text" id="firstname" class="input-field" placeholder=" " required value="{{ pilgrim.firstname }}">
                <label for="firstname" class="input-label">Firstname</label>
            </div>
            <!-- ... all other fields filled with {{ pilgrim.fieldName }} ... -->
            
            <button type="submit" class="save-button">SAVE CHANGES</button>
        </form>
    </div>

    <script>
        // Helper function to call the proxy API
        function postToUpdateProxy(action, formData) {
            formData.append('action', action);
            return fetch("{% url 'update_registration_proxy' %}", {
                method: 'POST',
                body: formData
            }).then(res => res.json());
        }

        // Load dropdowns and set selected values
        document.addEventListener('DOMContentLoaded', async function() {
            // Logic to load dropdowns is the same as new_registration.html
            // After loading, set the values based on pilgrim data
            
            // Example for Area:
            const areaId = "{{ pilgrim.areaId.AreaId|default:'' }}";
            if(areaId) document.getElementById('area').value = areaId;
            
            // Example for Gender:
            const genderId = "{{ pilgrim.gender|default:'' }}";
             if(genderId) document.getElementById('gender').value = genderId;

            // ... and so on for other dropdowns
        });

        // Handle Form Submission
        document.getElementById('updatePilgrimForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData();
            
            // Append all form fields, including the hidden ID
            formData.append('RegistrationId', form.querySelector('#registration_id').value);
            // ... append all other text fields ...
            formData.append('existingPhoto', form.querySelector('#existingPhoto').value);
            formData.append('existingIdProof', form.querySelector('#existingIdProof').value);

            // Append files if they have been changed
            // ... (same as new registration form) ...
            
            try {
                const response = await postToUpdateProxy('submit_update', formData);
                if (response.message_code == 1000) {
                    alert('Success: ' + response.message_text);
                    window.location.reload(); // Reload to see changes
                } else {
                    alert('Error: ' + response.message_text);
                }
            } catch (error) {
                console.error('Update failed:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
