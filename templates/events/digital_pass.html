<!-- templates/events/digital_pass.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <title>Event Entry Pass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --brand-accent: #ff7b00; }
        body { background-color: #e9ecef; }
        .pass-container {
            max-width: 400px;
            margin: 2rem auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .pass-header {
            background: var(--brand-accent);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .pass-header h1 { font-size: 1.5rem; margin-bottom: 0.25rem; font-weight: 700; }
        .pass-header p { opacity: 0.9; margin: 0; }
        .pass-body { padding: 2rem; text-align: center; }
        .pass-body .qr-code {
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin: 1.5rem auto;
            max-width: 250px;
        }
        .token-display {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .token-display span {
            display: block;
            font-size: 2.5rem;
            color: var(--brand-accent);
        }
        .attendee-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        .pass-footer { padding: 1rem; background-color: #f8f9fa; border-top: 1px solid #dee2e6; }
        #loader { padding: 4rem; }
    </style>
</head>
<body>

<div class="pass-container" id="pass-container" style="display:none;">
    <div class="pass-header">
        <h1 id="event-title">Event Pass</h1>
        <p>Show this pass at the entry gate.</p>
    </div>
    <div class="pass-body">
        <div class="token-display">
            Your Token Number
            <span id="token-number"></span>
        </div>
        
        <div id="qr-code-container" class="qr-code">
            <!-- QR code will be generated here -->
        </div>

        <p class="text-muted">Scan the code for quick verification</p>

        <hr>

        <h3 id="customer-name" class="attendee-name"></h3>
    </div>
    <div class="pass-footer">
        <div class="d-grid gap-2">
            <a href="#" id="download-btn" class="btn btn-primary" download="event-pass.png"><i class="fas fa-download me-2"></i>Download Pass</a>
        </div>
    </div>
</div>

<div id="loader" class="text-center">
    <div class="spinner-border text-primary mt-5" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading your entry pass...</p>
</div>

<div id="error-container" class="text-center" style="display:none;">
    <div class="alert alert-danger mt-5 mx-3">
        <h4><i class="fas fa-exclamation-triangle"></i> Error</h4>
        <p id="error-message"></p>
    </div>
</div>

<!-- QR Code Generator Library -->
<script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const eventId = "{{ event_id }}";
    const registrationId = "{{ registration_id }}";
    // IMPORTANT: This must match the base URL of your backend API
    const apiBaseUrl = "{{ api_base_url }}"; 

    // UI Elements
    const loader = document.getElementById('loader');
    const passContainer = document.getElementById('pass-container');
    const errorContainer = document.getElementById('error-container');
    const errorMessageEl = document.getElementById('error-message');

    const fetchDetails = async () => {
        try {
            const apiUrl = `${apiBaseUrl}public/verify/${eventId}/${registrationId}/`;
            const response = await fetch(apiUrl);

            if (!response.ok) {
                throw new Error(`Registration not found or server is unavailable.`);
            }

            const result = await response.json();

            if (result.message_code === 1000 && result.message_data.length > 0) {
                const data = result.message_data[0];

                // Populate the pass with data
                document.getElementById('event-title').textContent = data.event_title;
                document.getElementById('token-number').textContent = data.token_no;
                document.getElementById('customer-name').textContent = data.customer_name;
                
                // Generate QR Code from the URL provided by the API
                const qrContainer = document.getElementById('qr-code-container');
                const typeNumber = 4;
                const errorCorrectionLevel = 'L';
                const qr = qrcode(typeNumber, errorCorrectionLevel);
                qr.addData(data.qr_url); // Use the URL from the API
                qr.make();
                qrContainer.innerHTML = qr.createImgTag(6, 8, "Event QR Code"); // (cellSize, margin)
                
                // Set download link
                const qrImage = qrContainer.querySelector('img');
                document.getElementById('download-btn').href = qrImage.src;


                loader.style.display = 'none';
                passContainer.style.display = 'block';

            } else {
                throw new Error(result.message_text || 'Could not retrieve registration details.');
            }

        } catch (error) {
            loader.style.display = 'none';
            errorMessageEl.textContent = error.message;
            errorContainer.style.display = 'block';
        }
    };

    fetchDetails();
});
</script>

</body>
</html>
