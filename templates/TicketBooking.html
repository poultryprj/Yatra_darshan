{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yatra Darshan Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <style>
        :root {
            --theme-orange: #ff7b00;
            --brand-green: #009688;
            --theme-blue: #0d6efd;
            --light-gray: #f0f2f5;
            --card-shadow: 0 6px 15px rgba(0,0,0,0.07);
            --form-field-height: 3rem;
            --form-field-padding-y: 0.75rem;
            --form-field-padding-x: 0.75rem;
            --input-label-color: #009688;
            --input-label-focus-color: var(--brand-green);
        }
        body {
            background-color: var(--light-gray);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar { background-color: var(--theme-orange); }
        .navbar-brand { font-weight: bold; }
        .main-container { margin-top: 70px; padding-bottom: 1rem; }
        .booking-card {
            background: #ffffff;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 0.75rem;
        }
        .search-wrapper { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
        .search-wrapper .form-control { height: 44px; }
        .search-wrapper .btn { min-width: 44px; }
        .nav-tabs .nav-link { color: #6c757d; font-weight: 600; }
        .nav-tabs .nav-link.active {
            color: var(--theme-orange);
            border-color: var(--theme-orange);
            border-bottom-width: 3px;
        }
        .tab-content { padding-top: 1rem; }
        .section-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--theme-blue);
            margin-bottom: 0.75rem;
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 0.4rem;
        }

        .passenger-list { list-style: none; padding-left: 0; max-height: 180px; overflow-y: auto; margin-bottom: 0.5rem; }
        .passenger-list-item {
            background-color: var(--light-gray);
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.4rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }
        .passenger-list-item:hover { background-color: #dee2e6; }

        .btn-orange { background-color: var(--theme-orange); color: white; font-weight: bold; }
        .btn-orange:hover { background-color: #e66a00; color: white; }

        /* Full-screen Add/Edit Registration Panel */
        #registrationPanelCollapse {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1050;
            overflow-y: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            visibility: hidden;
        }
        #registrationPanelCollapse.show {
            transform: translateX(0);
            visibility: visible;
        }

        .registration-header {
            background-color: var(--theme-orange);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .registration-header h4 {
            margin-bottom: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .btn-close-panel {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            opacity: 0.9;
            transition: opacity 0.2s ease-in-out;
            padding: 0;
            line-height: 1;
        }
        .btn-close-panel:hover { opacity: 1; }

        /* Compact floating input layout */
        .registration-body form {
            max-height: calc(100vh - 180px);
            overflow-y: auto;
            scrollbar-width: thin;
        }

        /* Floating labels container */
        .form-floating {
            position: relative;
            margin-bottom: 0.5rem;
        }

        .form-floating > label {
            color: var(--input-label-color);
            padding: 0.5rem 0.75rem;
            font-size: 0.85rem;
            transition: all 0.2s ease-in-out;
        }

        .form-floating > .form-control,
        .form-floating > .form-select {
            height: 2.7rem;
            line-height: 1.25rem;
            padding: 0.6rem 0.75rem;
            font-size: 0.9rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #fff;
        }

        .form-floating > .form-control:focus,
        .form-floating > .form-select:focus {
            border-color: var(--brand-green);
            box-shadow: 0 0 0 0.1rem rgba(0, 150, 136, 0.25);
        }

        .form-floating > label::after {
            background: none !important;
        }

        /* Compact file input */
        .file-upload-wrapper input[type="file"] {
            height: 2.7rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 0.4rem;
            font-size: 0.85rem;
        }
        .file-upload-wrapper input[type="file"]::file-selector-button {
            background-color: #e9ecef;
            border-radius: 4px;
            padding: 0.25rem 0.6rem;
        }

        /* Adjust layout for two columns without scroll */
        .registration-body .row > .col-6,
        .registration-body .row > .col-12 {
            padding-left: 0.4rem;
            padding-right: 0.4rem;
        }

        /* Custom File Input Styling */
        .file-upload-wrapper {
            display: block;
            width: 100%;
            position: relative;
        }
        .file-upload-wrapper input[type="file"] {
            width: 100%;
            height: var(--form-field-height);
            border: none;
            border-bottom: 1px solid #ced4da;
            border-radius: 0;
            padding: 0.5rem 0;
            font-size: 0.9rem;
            cursor: pointer;
            background-color: transparent;
        }
        .file-upload-wrapper input[type="file"]:focus {
            border-bottom-color: var(--brand-green);
            border-bottom-width: 2px;
            outline: none;
        }
        .file-upload-wrapper input[type="file"]::file-selector-button {
            background-color: #e9ecef;
            color: #495057;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 0.375rem 0.75rem;
            margin-right: 0.75rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .file-upload-wrapper input[type="file"]::file-selector-button:hover {
            background-color: #dde0e3;
        }

        .registration-footer {
            padding: 1rem;
            background-color: #f0f2f5;
            border-top: 1px solid #e9ecef;
            flex-shrink: 0;
            text-align: center;
        }
        .registration-footer .btn-lg {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }

        /* Adjustments for general responsiveness (primarily focused on mobile) */
        @media (max-width: 767.98px) {
            .main-container { margin-top: 58px; }
            .registration-body { padding: 0.75rem; gap: 0.5rem; }
            .registration-header { padding: 0.75rem; }
            .registration-footer { padding: 0.75rem; }
            .registration-header h4 { font-size: 1.1rem; }
            .btn-close-panel { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

<nav class="navbar fixed-top"><div class="container-fluid"><span class="navbar-brand mb-0 h1 text-white">Yatra Darshan Booking</span></div></nav>

<div class="container main-container">
    <div class="booking-card">
        <!-- Search and Add Pilgrim -->
        <div class="search-wrapper">
            <input type="text" class="form-control" placeholder="Search by Mobile No." id="mobileSearchInput">
            <button class="btn btn-outline-secondary" id="searchBtn"><i class="bi bi-search"></i></button>
            <button class="btn btn-orange" id="addRegistrationBtn" data-bs-toggle="collapse" data-bs-target="#registrationPanelCollapse"><i class="bi bi-plus-lg"></i></button>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="bookingTab" role="tablist">
            <li class="nav-item" role="presentation"><button class="nav-link active" id="registration-tab" data-bs-toggle="tab" data-bs-target="#registration" type="button">Registration</button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" id="booking-tab" data-bs-toggle="tab" data-bs-target="#booking" type="button">Ticket Booking</button></li>
        </ul>

        <!-- Tabs Content -->
        <div class="tab-content" id="bookingTabContent">
            <div class="tab-pane fade show active" id="registration" role="tabpanel">
                <div class="row g-4">
                    <div class="col-md-5">
                        <h5 class="section-title">Registrations for Mobile No.</h5>
                        <ul class="passenger-list" id="passengerListContainer">
                            <li class="text-muted">Search for a mobile number to see registrations.</li>
                        </ul>
                        <div class="d-flex justify-content-end mt-3"><button class="btn btn-orange" id="bookNextBtn">Book Next <i class="bi bi-arrow-right"></i></button></div>
                    </div>
                    <div class="col-md-7">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="section-title mb-0">Current History</h5>
                            <select class="form-select form-select-sm w-auto" id="historyYear"></select>
                        </div>
                        <!-- History table placeholder -->
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="booking" role="tabpanel">
                <!-- Ticket Booking content goes here -->
                <p>Ticket booking form will be here.</p>
            </div>
        </div>
    </div>

    <!-- Collapsible Add/Edit Registration Panel -->
    <div class="collapse" id="registrationPanelCollapse">
        <div class="registration-header">
            <h4 class="mb-0" id="registrationPanelTitle">Add New Registration</h4>
            <button type="button" class="btn-close-panel" aria-label="Close" data-bs-toggle="collapse" data-bs-target="#registrationPanelCollapse"><i class="bi bi-x-lg"></i></button>
        </div>
        <div class="registration-body">
            <form id="registrationForm" class="row g-2">
                <input type="hidden" id="formRegistrationId">

                <div class="col-6 form-floating">
                    <input type="text" class="form-control" id="formMobile" placeholder="Mobile No." required>
                    <label for="formMobile">Mobile No. *</label>
                </div>
                <div class="col-6 form-floating">
                    <input type="text" class="form-control" id="formAltMobile" placeholder="Alternate Mobile">
                    <label for="formAltMobile">Alternate Mobile</label>
                </div>

                <div class="col-6 form-floating">
                    <input type="text" class="form-control" id="formFirstName" placeholder="First Name" required>
                    <label for="formFirstName">First Name *</label>
                </div>
                <div class="col-6 form-floating">
                    <input type="text" class="form-control" id="formMiddleName" placeholder="Middle Name" required>
                    <label for="formMiddleName">Middle Name *</label>
                </div>

                <div class="col-6 form-floating">
                    <input type="text" class="form-control" id="formLastName" placeholder="Last Name" required>
                    <label for="formLastName">Last Name *</label>
                </div>
                <div class="col-6 form-floating">
                    <select class="form-select" id="formArea" required>
                        <option selected disabled value="">Select</option>
                    </select>
                    <label for="formArea">Area *</label>
                </div>

                <div class="col-12 form-floating">
                    <input type="text" class="form-control" id="formAddress" placeholder="Address" required>
                    <label for="formAddress">Address *</label>
                </div>

                <div class="col-6 form-floating">
                    <select class="form-select" id="formGender">
                        <option selected disabled value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="formGender">Gender</label>
                </div>
                <div class="col-6 form-floating">
                    <select class="form-select" id="formBloodGroup">
                        <option selected disabled value="">Select</option>
                    </select>
                    <label for="formBloodGroup">Blood Group</label>
                </div>

                <div class="col-6 form-floating">
                    <input type="date" class="form-control" id="formDob" placeholder="Date of Birth">
                    <label for="formDob">Date of Birth</label>
                </div>
                <div class="col-6 form-floating">
                    <input type="text" class="form-control" id="formAadhar" placeholder="Aadhar No.">
                    <label for="formAadhar">Aadhar No.</label>
                </div>

                <div class="col-6">
                    <div class="file-upload-wrapper">
                        <label class="form-label small text-muted mb-1" for="formAadharUpload">Aadhar Upload</label>
                        <input type="file" id="formAadharUpload">
                    </div>
                </div>
                <div class="col-6">
                    <div class="file-upload-wrapper">
                        <label class="form-label small text-muted mb-1" for="formProfilePic">Profile Picture Upload</label>
                        <input type="file" id="formProfilePic">
                    </div>
                </div>
                <div class="col-12">
                    <div class="file-upload-wrapper">
                        <label class="form-label small text-muted mb-1" for="formVoterId">Voter Id Upload</label>
                        <input type="file" id="formVoterId">
                    </div>
                </div>
            </form>
        </div>
        <div class="registration-footer">
            <button type="submit" form="registrationForm" class="btn btn-orange btn-lg" id="registrationSubmitBtn"><i class="bi bi-check-circle"></i> Submit</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const registrationPanelCollapseElement = document.getElementById('registrationPanelCollapse');
    const registrationPanelCollapse = new bootstrap.Collapse(registrationPanelCollapseElement, { toggle: false });

    const searchInput = document.getElementById('mobileSearchInput');
    const searchBtn = document.getElementById('searchBtn');
    const addRegistrationBtn = document.getElementById('addRegistrationBtn');
    const passengerListContainer = document.getElementById('passengerListContainer');
    const registrationPanelTitle = document.getElementById('registrationPanelTitle');
    const registrationSubmitBtn = document.getElementById('registrationSubmitBtn');
    const registrationForm = document.getElementById('registrationForm');

    const formRegistrationId = document.getElementById('formRegistrationId');
    const formMobile = document.getElementById('formMobile');
    const formAltMobile = document.getElementById('formAltMobile');
    const formFirstName = document.getElementById('formFirstName');
    const formMiddleName = document.getElementById('formMiddleName');
    const formLastName = document.getElementById('formLastName');
    const formAddress = document.getElementById('formAddress');
    const formDob = document.getElementById('formDob');
    const formAadhar = document.getElementById('formAadhar');
    const formGender = document.getElementById('formGender');
    const formBloodGroup = document.getElementById('formBloodGroup');
    const formArea = document.getElementById('formArea');

    let allRegistrationsData = [];

    // --- Populate dropdowns from APIs ---
    async function loadDropdowns() {
        try {
            const [genderRes, bloodRes] = await Promise.all([
                fetch('/LakshyaPratishthan/api/listgender/'),
                fetch('/LakshyaPratishthan/api/listbloodgroup/')
            ]);
            const genderData = await genderRes.json();
            const bloodData = await bloodRes.json();

            formGender.innerHTML = '<option selected disabled value="">Select</option>';
            genderData.message_data.forEach(g => {
                const opt = document.createElement('option');
                opt.value = g.GenderId;
                opt.textContent = g.GenderName;
                formGender.appendChild(opt);
            });

            formBloodGroup.innerHTML = '<option selected disabled value="">Select</option>';
            bloodData.message_data.forEach(b => {
                const opt = document.createElement('option');
                opt.value = b.bloodGroupName; // use bloodGroupName for backend
                opt.textContent = b.bloodGroupName;
                formBloodGroup.appendChild(opt);
            });

            // Area list hardcoded / can also be from API
            formArea.innerHTML = '<option selected disabled value="">Select</option>';
            ['City A','City B','Village X','Town Y'].forEach(a => {
                const opt = document.createElement('option');
                opt.value = a;
                opt.textContent = a;
                formArea.appendChild(opt);
            });
        } catch (err) {
            console.error('Dropdown load error', err);
        }
    }

    loadDropdowns(); // call on page load

    // --- Search Registrations ---
    searchBtn.addEventListener('click', async function () {
        const mobileNo = searchInput.value.trim();
        if (!mobileNo) return alert('Enter mobile number');

        passengerListContainer.innerHTML = '<li>Loading...</li>';

        try {
            const response = await fetch('/LakshyaPratishthan/api/pilgrimregistration/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'search_registrations', MobileNo: mobileNo })
            });
            const data = await response.json();

            if (data.message_code === 1000 && data.message_data.length > 0) {
                allRegistrationsData = data.message_data;
                passengerListContainer.innerHTML = '';
                allRegistrationsData.forEach(reg => {
                    const li = document.createElement('li');
                    li.className = 'passenger-list-item';
                    li.textContent = `${reg.Firstname || ''} ${reg.Middlename || ''} ${reg.Lastname || ''}`;
                    li.dataset.id = reg.RegistrationId;
                    passengerListContainer.appendChild(li);
                });
            } else {
                passengerListContainer.innerHTML = `<li class="text-muted">${data.message_text || 'No registrations found'}</li>`;
            }
        } catch (err) {
            console.error(err);
        }
    });

    // --- Add Registration ---
    addRegistrationBtn.addEventListener('click', function () {
        registrationForm.reset();
        registrationPanelTitle.textContent = 'Add New Registration';
        registrationSubmitBtn.innerHTML = '<i class="bi bi-check-circle"></i> Submit';
        formRegistrationId.value = '';
        formMobile.value = searchInput.value; // pre-fill mobile
        registrationPanelCollapse.show();
    });

    // --- Edit Registration ---
    passengerListContainer.addEventListener('click', function(e){
        if(e.target && e.target.matches('li.passenger-list-item')){
            const regId = e.target.dataset.id;
            const regData = allRegistrationsData.find(r => r.RegistrationId == regId);
            if(!regData) return;

            formRegistrationId.value = regData.RegistrationId;
            formMobile.value = regData.userMobileNo || '';
            formAltMobile.value = regData.userAlternateMobileNo || '';
            formFirstName.value = regData.userFirstname || '';
            formMiddleName.value = regData.userMiddlename || '';
            formLastName.value = regData.userLastname || '';
            formAddress.value = regData.Address || '';
            formDob.value = regData.DateOfBirth || '';
            formAadhar.value = regData.AadharNumber || '';
            formGender.value = regData.Gender || '';
            formBloodGroup.value = regData.BloodGroup || '';
            formArea.value = regData.AreaId || '';

            registrationPanelTitle.textContent = 'Edit Registration';
            registrationSubmitBtn.innerHTML = '<i class="bi bi-arrow-up-circle"></i> Update';
            registrationPanelCollapse.show();
        }
    });

    // --- Submit Form ---
    registrationForm.addEventListener('submit', async function(e){
        e.preventDefault();
        const payload = {
            Id: formRegistrationId.value || undefined,
            userMobileNo: formMobile.value,
            userAlternateMobileNo: formAltMobile.value,
            userFirstname: formFirstName.value,
            userMiddlename: formMiddleName.value,
            userLastname: formLastName.value,
            Address: formAddress.value,
            AreaId: formArea.value,
            Gender: formGender.value,
            BloodGroup: formBloodGroup.value,
            DateOfBirth: formDob.value,
            AadharNumber: formAadhar.value,
            UserId: 2 // replace with session user id
        };

        try {
            const res = await fetch('/LakshyaPratishthan/api/pilgrimregistration/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            if(data.message_code === 1000){
                swal("Success", data.message_text, "success");
                registrationPanelCollapse.hide();
                searchBtn.click(); // refresh list
            } else {
                swal("Error", data.message_text, "error");
            }
        } catch(err){
            console.error(err);
        }
    });

});
</script>


</body>
</html>
